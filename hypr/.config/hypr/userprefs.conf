windowrulev2 = opacity 1 0.80,class:^(kitty)$

general {
    gaps_in = 0
    gaps_out = 1
    border_size = 1
    col.active_border = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.inactive_border = rgba(b4befecc) rgba(6c7086cc) 45deg
    layout = dwindle
    resize_on_border = true
}

#habit-tracker window rules.
windowrulev2 = noborder, class:^(habit-tracker)$
windowrulev2 = noblur, class:^(habit-tracker)$
windowrulev2 = noshadow, class:^(habit-tracker)$
windowrulev2 = nofocus, class:^(habit-tracker)$
windowrulev2 = noinitialfocus, class:^(habit-tracker)$



